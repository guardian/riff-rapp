stacks: [playground]
regions: [eu-west-1]
templates:
  riff-rapp:
    type: aws-lambda
    app: riff-rapp
    contentDirectory: riff-rapp
    parameters:
      bucket: gu-jr-microservice-workshop-dist
      functionNames: [riff-rapp-]
      fileName: riff-rapp.zip
      prefixStack: false

deployments:
  riff-rapp-upload:
    template: riff-rapp
    actions: [uploadLambda]
  riff-rapp-cfn:
    type: cloud-formation
    app: riff-rapp
    parameters:
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: riff-rapp
      templatePath: cfn.yaml
    dependencies: [riff-rapp-upload]
  riff-rapp-lambda-update:
    template: riff-rapp
    actions: [updateLambda]
    dependencies: [jriff-rapp-cfn]